<!doctype html>
<html lang=it>
    <head> 
<title>saluto</title>
<!-- link al css di getskeleton -->
 <link rel=stylesheet href=http://getskeleton.com/dist/css/normalize.css>
 <link rel=stylesheet href=http://getskeleton.com/dist/css/skeleton.css>
 <script>
    function saluta(){
       /* recupero il dato di input */
        var nome=document.forms[0].nome.value;
        /* mostro il risultato */
         document.getElemetById("risultato").innerHTML="ciao "+nome+" , come stai?";
}
   function annulla(){ 
        document.getElemetById("risultato").innerHTML=" ";

} 
 </script>
</head>
<body>
     <div class=container>
     <div class=row>
   <div class="twelve columns">
  <center>
   <h1>saluto</h1>
      <p> scrivi il tuo nome</p>
        <img src=mano.png class=u-full-width>
       <form name=saluto>
       <label for=nome>Nome</label><br>
       <input type=text name=nome required ><br>
       <input title=reset value=annulla onclick=annulla()><br>
       <button type=button class=button-primary onclick=saluta()>Saluta</button>
       <p id=risultato> </p> 
            </form>
            </center>
            </div>
        </div>
      </div>
  </body>
<html>
